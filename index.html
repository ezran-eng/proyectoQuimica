<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia de Química</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: sans-serif; 
            color: var(--tg-theme-text-color); 
            background-color: var(--tg-theme-bg-color);
            text-align: center;
            padding-top: 50px;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }
    </style>
</head>
<body>
    <h1>¡Bienvenido al Vestíbulo!</h1>
    <p>Esta es la base de nuestra Mini App.</p>
    <button id="test-button">Enviar Datos al Bot</button>

<script>
    // Accedemos al objeto global de Telegram
    const WebApp = window.Telegram.WebApp;
    console.log("1. Script iniciado. Objeto WebApp:", WebApp);

    // Informamos a Telegram que nuestra app está lista para ser mostrada
    WebApp.ready();
    console.log("2. WebApp.ready() llamado.");

    const testButton = document.getElementById('test-button');
    console.log("3. Botón 'Enviar Datos' encontrado en el HTML:", testButton);

    testButton.addEventListener('click', () => {
        console.log("4. ¡Botón presionado! El evento 'click' ha sido capturado.");
        const dataToSend = "Hola desde la Mini App!";
        console.log("5. Datos preparados para enviar:", dataToSend);

        try {
            // Esta es la llamada crítica que podría estar fallando silenciosamente.
            WebApp.sendData(dataToSend);
            console.log("6. ¡ÉXITO! La orden WebApp.sendData() fue ejecutada.");
        } catch (error) {
            console.error("7. ¡FALLO! Ocurrió un error al ejecutar WebApp.sendData():", error);
            // Si hay un error, lo mostraremos también como una alerta en la app.
            WebApp.showAlert("Ocurrió un error al intentar enviar los datos: " + error.message);
        }
    });
    console.log("Script finalizado. Esperando la interacción del usuario.");
</script>
</body>

</html>
